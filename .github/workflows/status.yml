name: feature-workflow-new-status

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Setup Node
      uses: actions/setup-node@v4.0.0

    - name: Install Dependencies
      run: npm ci
    - name: Run tests
      run: npm test